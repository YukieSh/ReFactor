- name: remove unneeded files
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - /etc/apache2/
    - /root/.c9
    - /usr/lib/node_modules
    - /usr/local/lib/node_modules
    - /var/lib/cloud9
    - /var/cache/doc*

- name: create dogtag
  file:
    path: /etc/dogtag
    state: touch

- name: get date
  command: 'date'
  register: build_date

- name: write dogtag
  lineinfile:
    line: '{{ version }} {{ build_date }}'
    state: present
    path: /etc/dogtag


- name: remove hosts entry
  lineinfile:
    path: /etc/hostname
    line: arm
    state: absent

- name: set hostname
  lineinfile:
    path: /etc/hostname
    line: refactor
    state: present

- name: set host entry
  lineinfile:
    path: /etc/hosts
    line: '127.0.1.1 refactor refactor.local'
    state: present

- name: set root password
  shell:
    cmd: "echo 'root:kamikaze' | chpasswd"

- name: force user to change password on first login
  shell:
    cmd: "chage -d 0 root"

- name: create issue and issue.net file
  file:
    path: '{{ item }}'
    state: touch
  with_items:
   - /etc/issue
   - /etc/issue.net

- name: write issue and issue.net
  blockinfile:
    path: '{{ item }}'
    state: present
    block: |
      "{{ version }}
      Built from an rcn-ee.net console image.

      Check that nothing is printing before any intensive operation!"
  with_items:
    - /etc/issue.net
    - /etc/issue
