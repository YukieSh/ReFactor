---
- name: create local apt conf
  file: 
    path: /etc/apt/apt.conf.d/99local
    owner: root
    group: root
    state: touch
    
- name: disable install recommends
  lineinfile:
    path: /etc/apt/apt.conf.d/99local
    line: 'APT::Install-Recommends "false";'
    state: present
    
- name: disable install suggestions
  lineinfile:
    path: /etc/apt/apt.conf.d/99local
    line: 'APT::Install-Suggests "false";'
    state: present

    
- name: remove login info
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - /etc/issue.net
    - /etc/issue
    
- name: upgrade packages
  apt:
    upgrade: dist
    
- name: remove unneeded packages
  apt:
    pkg:
    - linux-image-*
    - linux-headers-*
    - apache2
    - apache2-bin
    - apache2-data
    - apache2-utils
    - hostapd
    - libgtk3-common
    state: absent
    autoremove: yes

- name: update RCN scripts
  command:
    chdir: /opt/scripts
    cmd: 'git pull'

- name: install debconf-utils and curl
  apt:
    pkg: 
      - debconf-utils
      - curl
    state: present

- name: update package list
  apt:
    update_cache: yes

- name: install packages
  apt:
    pkg:
    - unzip
    - iptables
    - iptables-persistent
    - python-pip
    - python3-pip
    - python-dev
    - libavahi-compat-libdnssd1
    - libnss-mdns
    - byobu
    - htop
    - unzip
    - cpufrequtils
    - pkg-config
    - python3-dev
    - pkg-config
    state: present
    autoremove: yes
    autoclean: yes

- name: enable netfilter
  service:
    name: netfilter-persistent
    enabled: yes

- name: enable root login via ssh
  lineinfile:
    path: /etc/ssh/sshd_config
    line: 'PermitRootLogin yes'
    state: present

- name: disable the power button
  lineinfile:
    path: /etc/systemd/logind.conf
    line: 'HandlePowerKey=ignore'
    state: present

